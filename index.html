
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DVD Bounce</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    .mans {
      position: absolute;
      width: 150px;
      height: 150px;
    }

    .mans img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="mans" id="dvd">
    <a href="https://www.instagram.com/rrammans/" target="_blank">
      <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-2B9643D6C38B76C1E777F1C7BA08F3E9-Png/150/150/AvatarHeadshot/Webp/noFilter" alt=""/>
    </a>
  </div>

  <script>
    const dvd = document.getElementById("dvd");
    const speed = 2;
    let dx = speed;
    let dy = speed;

    const updatePosition = () => {
      const rect = dvd.getBoundingClientRect();
      const winW = window.innerWidth;
      const winH = window.innerHeight;

      let x = rect.left + dx;
      let y = rect.top + dy;

      if (x <= 0 || x + rect.width >= winW) {
        dx *= -1;
      }

      if (y <= 0 || y + rect.height >= winH) {
        dy *= -1;
      }

      dvd.style.left = x + "px";
      dvd.style.top = y + "px";

      requestAnimationFrame(updatePosition);
    };

    dvd.style.left = "0px";
    dvd.style.top = "0px";

    requestAnimationFrame(updatePosition);
  </script>
</body>
</html>
